<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = [];
    let count = 0;
    let maxcount = 500;
    function isPrime(number){
        if (number <= 1){
            return false;
        }
        else {
            for (let i = 2; i <= 500; i++) {
                if(number % i === 0 ){
                    return false;
                }
            }
            return true;
        }
    }

    for (let i = 0; i < number1.length ; i++) {
        if (isPrime(number1[i])){
            count += number1[i];
        }
    }
    document.write(count)
</script>
</body>
</html>
