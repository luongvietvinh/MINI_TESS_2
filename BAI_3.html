<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong các số nguyên</title>
</head>
<body>
<script>
    let number1 = [2,44,18,6,9,17,23,25,31,100,46,88,86];
    let totalPrime = 0;
    function isPrime(number){
        if (number <= 1){
            return false;
        }
        else {
            for (let i = 2; i < number ; i++) {
                if(number % i === 0 ){
                    return false;
                }
            }
            return true;
        }
    }

    for (let i = 0; i < number1.length ; i++) {
        if (isPrime(number1[i])){
            totalPrime += number1[i];
        }
    }
    document.write(totalPrime)
</script>
</body>
</html>
