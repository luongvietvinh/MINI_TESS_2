<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhạp pt mới</title>
</head>
<body>
<script>
    let number = [4,5,3,6,7,99,43,13,55]
    let count = 0;
    let input = prompt("nhập phần tử mới");
    function findNum(){
        for (let i = 0; i < number.length ; i++) {
            if (input === number[i]){
                count ++
            }
        }
        document.write("Số lần xuất hiện là : " + "" + input + "<br>" + count  + "lần")
    }
    findNum();
</script>
</body>
</html>
